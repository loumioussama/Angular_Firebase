    <div class="container">
      <div class="row">
        <div class="col-lg-6 ">
          <div class="card">
            <div class="center">
              <form [formGroup]="loginForm!" (ngSubmit)="onSignin()">
              <h1>login in to your account</h1>
              <div class="input">
                <label >Email address</label>
                <input type="email" 
                class="form-control" 
                formControlName="email"
                required>

              </div>
              <div class="input">
                <label >Password</label>
                
                <input type="password"
                  class="form-control"
                  formControlName="password"
                  minlength="4"
                    required
                  >
              </div>

              <div class="button">
                <button type="button" (click)="onSignin()" class="btn">Login</button>

              </div>
              <div class="button">
                <button type="button"  class="btn red">Connect with google</button>

              </div>
              <div>
                <p>
                  Don't have an account ?
                  <a [routerLink]="['/sign-up']">Signup here</a>
                </p>
              </div>
            </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <img class="img" src="../../../assets/img/Group 1741.png" alt="">
          <div>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
            et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat
          </div>
          <div class="logo">
            <img class="image" src="../../../assets/img/app store.png" alt="">
            <img class="image" src="../../../assets/img/google play.png" alt="">

          </div>
        </div>
      </div>
    </div>
