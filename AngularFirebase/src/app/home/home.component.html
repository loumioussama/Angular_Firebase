<div class="container">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="btn red" (click)="open(content)">upload</button>
        <button type="button" (click)="logout()" class="btn red">logout</button>
    </div>
    </nav>
   <div class="row">
    <div class="video" *ngFor="let video of videos" >
        <a (click)="open(videoModal)" [routerLink]="">
            <video width="320" height="240" id="video">
                <source [src]="video.downloadUrl" type="video/mp4">
        </video>
        </a>
        <p style="margin-left: 15%;"> {{video.name}}</p>

    </div>
   </div>

  </div>


  <ng-template #content let-modal>
    <div class="modal-header text-center">
    <h1>Upload Your File </h1>
        <div class="">
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      
   
    </div>
    <div class="modal-body">
        <img (click)="file.click()" class="img" src="../../assets/img/doc.png" alt="">
        <input #file hidden type="file" (change)="fileChangeEvent($event.target.files)">
        <br>
        <div class="progress" style="height: px;">
            <div class="progress-bar" role="progressbar" [style.width.%]="currentUpload?.progress || 0"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{currentUpload?.progress | number: '1.0-2'}}</div>
          </div>
    </div>
    <div class="modal-footer justify-content-center">
      <div class="btn-commandes text-center">
       
        <p>Drag a file here of browse for a file to upload</p>
      </div>
    </div>
  </ng-template>

  <ng-template #videoModal let-modal>
    <div class="modal-body" style="padding: 0 !important;">

    <video controls width="100%" height="100%" id="video">
        <source [src]="videos[0].downloadUrl" type="video/mp4">
</video>
    </div>
  </ng-template>
